################################################################
# API and dashboard configuration
################################################################
api:
  # Dashboard
  #
  #
  dashboard: true
  insecure: true
################################################################
# Docker configuration backend
################################################################
providers:
  docker:
    # watch: true
    exposedByDefault: false
    # swarmMode: true
################################################################
# Traefik Logging
################################################################
log:
  # level: INFO
  level: DEBUG

################################################################
# Entrypoint
################################################################
entryPoints:
  web:
    address: ":80"
    # redirect http to httpS
    # http:
    #   redirections:
